{% include header.html %}

<main>
  <section class="container">
      <h1>{{ page.title }}</h1>
      {{ content }}
  </section>
  
  <section class="projects">
    {% assign projects = site.projects | sort: 'order' %}
    {% for project in projects %}
      <article class="project-intro">
        <div class="project-details project-tease-details">
          <h2 class="project-title project-tease-title">{{ project.title }}</h2>
          <p>{{ project.skills }}</p>
          <a href="{{ project.url | absolute_url }}" class="button">View this Project</a>
        </div>

        <div class="project-thumbnail">
          <a href="{{ project.url | absolute_url }}">
            <img src="{{ project.thumbnail }}" alt="Screenshot of {{ project.title }}">
          </a>
        </div>
      </article>
    {% endfor %}
  </section>
</main>

{% include footer.html %}
